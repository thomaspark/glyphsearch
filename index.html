    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="./">GlyphSearch</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" data-toggle="modal" data-target="#about"><i class="fa fa-bars"></i></a></li>
        </ul>
      </div>
    </div>

    <div class="search-bar">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-lg-offset-3">
            <form><input name="query" type="text" id="search" class="form-control" placeholder="Search" autofocus></form>
          </div>
          <div class="col-lg-6 col-lg-offset-3">
            <div id="libraries" class="btn-group">
              <button type="button" class="btn btn-primary btn-sm active" data-library="all">All</button>
              <button type="button" class="btn btn-primary btn-sm" data-library="font-awesome">Font Awesome</button>
              <button type="button" class="btn btn-primary btn-sm" data-library="glyphicons">Glyphicons</button>
              <button type="button" class="btn btn-primary btn-sm" data-library="icomoon">IcoMoon</button>
              <button type="button" class="btn btn-primary btn-sm" data-library="ionicons">Ionicons</button>
              <button type="button" class="btn btn-primary btn-sm" data-library="octicons">Octicons</button>
              <button type="button" class="btn btn-primary btn-sm" data-library="foundation">Foundation</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

      <div id="font-awesome" class="section">
        <div class="header">
          <h1>Font Awesome</h1>
        </div>
        <div class="icons row">
        </div>
      </div>

      <div id="glyphicons" class="section">
        <div class="header">
          <h1>Glyphicons</h1>
        </div>
        <div class="icons row">
        </div>
      </div>

      <div id="icomoon" class="section">
        <div class="header">
          <h1>IcoMoon</h1>
        </div>
        <div class="icons row">
        </div>
      </div>

      <div id="ionicons" class="section">
        <div class="header">
          <h1>Ionicons</h1>
        </div>
        <div class="icons row">
        </div>
      </div>

      <div id="octicons" class="section">
        <div class="header">
          <h1>Octicons</h1>
        </div>
        <div class="icons row">
        </div>
      </div>

      <div id="foundation" class="section">
        <div class="header">
          <h1>Foundation</h1>
        </div>
        <div class="icons row">
        </div>
      </div>

    </div>

    <div id="about" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <a class="close" data-dismiss="modal" aria-hidden="true">&times;</a>
            <h4 class="modal-title">About GlyphSearch</h4>
          </div>
          <div class="modal-body">
            <p class="tagline">Search for icons from <a target="_blank" href="http://fontawesome.io/">Font Awesome</a>, <a target="_blank" href="http://glyphicons.com/">Glyphicons</a>, <a target="_blank" href="http://icomoon.io/#icons">IcoMoon</a>, <a target="_blank" href="http://ionicons.com/">Ionicons</a>, and <a target="_blank" href="http://octicons.github.com/">Octicons</a>.</p>
            <p>Created by <a target="_blank" href="http://thomaspark.me/2013/11/glyphsearch-improving-the-search-for-icon-fonts/">Thomas Park</a>. Powered by <a target="_blank" href="http://www.algolia.com/">Algolia</a>. Theme by <a target="_blank" href="http://bootswatch.com">Bootswatch</a>.</p>
            <p class="social hidden-xs">
              <iframe id="gh-star" src="http://ghbtns.com/github-btn.html?user=thomaspark&repo=glyphsearch&type=watch&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="105px" height="20px"></iframe>
              <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://glyphsearch.com" data-via="thomashpark">Tweet</a>
              <span class="fb-like" data-href="http://glyphsearch.com" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="copied">
      <i id="big-icon"></i>
      <div>Copied!</div>
    </div>

    <div id="fb-root"></div>

    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/hogan/web/builds/2.0.0/hogan-2.0.0.min.js"></script>
    <script src="js/vendor/algoliasearch.min.js"></script>
    <script src="bower_components/purl/purl.js"></script>
    <script src="bower_components/zeroclipboard/ZeroClipboard.min.js"></script>

      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

</html>
